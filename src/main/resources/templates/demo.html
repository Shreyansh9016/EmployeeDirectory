<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        .card h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .info {
            margin: 15px 0;
            font-size: 18px;
            padding: 10px 15px;
            border-left: 4px solid #3498db;
            background-color: #f9fbfd;
            border-radius: 8px;
        }

        .label {
            font-weight: bold;
            color: #34495e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Employee Details</h1>
        <div class="info">
            <span class="label">Name:</span>
            <span th:text="${employee.name}">John Doe</span>
        </div>
        <div class="info">
            <span class="label">Email:</span>
            <span th:text="${employee.email}">johndoe@example.com</span>
        </div>
        <div class="info">
            <span class="label">Department:</span>
            <span th:text="${employee.department}">Engineering</span>
        </div>
        <div class="info">
            <span class="label">Designation:</span>
            <span th:text="${employee.designation}">Software Developer</span>
        </div>
    </div>
</div>

</body>
</html>
